syntax = "proto3";
package topchain.subscription;

option go_package = "topchain/x/subscription/types";

message Deal {
  enum Status {
  UNDEFINED = 0;
	SCHEDULED = 1;
	INITIALIZED = 2;
	ACTIVE = 3;
	INACTIVE = 4;
	CANCELLED = 5;
	EXPIRED = 6;
  }

  string id = 1;
  string requester = 2;
  string cro_id = 3;
  repeated string subscription_ids = 4;
  Status status = 5;
  uint64 total_amount = 6;
  uint64 available_amount = 7;
  uint64 start_block = 8;
  uint64 epoch_size = 9;
  uint64 num_epochs = 10;
  repeated string initial_frontier = 11;
}
